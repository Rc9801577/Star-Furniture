<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
    <div class="container header-inner">
      <a href="Homepage.html" class="brand"><img src="images/logo2.jpg" width="55px" height="65px" alt=""></a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Homepage</a></li> |
          <li><a href="Product_Listing.html">Product Listing</a></li> |
          <li><a href="Product_Details.html">Product Details</a></li> |
          <li><a href="Shopping_Cart.html">Shoping Cart</a></li> |
          <li><a class="cta" href="Contact_Us.html">Contact_Us</a></li> |
        </ul>
      </nav>
      <button class="nav-toggle">☰</button>
    </div>
  </header> 
    <section class="cart-section container">
    <h2 class="section-title">Your Shopping Cart</h2>

    <div class="cart-wrapper">
        <!-- Cart Items -->
        <div class="cart-items">

            <div class="cart-item">
                <img src="https://via.placeholder.com/120" alt="Product" class="cart-img" />

                <div class="cart-details">
                    <h3 class="cart-product-name">Premium Smartwatch</h3>
                    <p class="cart-price">₹2,499</p>

                    <div class="quantity-box">
                        <button class="qty-btn">-</button>
                        <input type="text" value="1" class="qty-input" />
                        <button class="qty-btn">+</button>
                    </div>
                </div>

                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-item">
                <img src="https://via.placeholder.com/120" alt="Product" class="cart-img" />

                <div class="cart-details">
                    <h3 class="cart-product-name">Wireless Earbuds</h3>
                    <p class="cart-price">₹1,799</p>

                    <div class="quantity-box">
                        <button class="qty-btn">-</button>
                        <input type="text" value="2" class="qty-input" />
                        <button class="qty-btn">+</button>
                    </div>
                </div>

                <button class="remove-btn">Remove</button>
            </div>

        </div>

        <!-- Order Summary -->
        <div class="cart-summary">
            <h3>Order Summary</h3>

            <div class="summary-line">
                <span>Subtotal</span>
                <span>₹6,097</span>
            </div>

            <div class="summary-line">
                <span>Shipping</span>
                <span>₹49</span>
            </div>

            <div class="summary-total">
                <span>Total</span>
                <span>₹6,146</span>
            </div>

            <a href="Checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>
</section>

<footer class="footer">
    <p>© <span style="color: red;">2025</span> Star-Furniture</p>
</footer>

</body>
</html>
